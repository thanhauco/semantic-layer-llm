apiVersion: apps/v1
kind: Deployment
metadata:
  name: semantic-layer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: semantic-layer
  template:
    metadata:
      labels:
        app: semantic-layer
    spec:
      containers:
      - name: api
        image: semantic-layer:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
